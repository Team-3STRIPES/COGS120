<script>
var $quote;
var $source;
var bank;

$(document).ready(function() {
  $quote = $("#quotation");
  $source = $("#source");
  bank = [
    {
      words: "You have to be odd to be No. 1",
      author: "Dr. Suess"
    },
    {
      words: "Our greatest weakness lies in giving up. The most certain way to succeed is always to try just one more time.",
      author: "Thomas Edison"
    }
  ];
  var qIndex = Math.floor(Math.random() * bank.length);
  rotateQuotes(qIndex);
});

function rotateQuotes(start) {

  function setQuote() {
    $quote.fadeOut(1000);
    $source.fadeOut(1000);
    setTimeout(function() {
      $quote.text(bank[start].words);
      $source.text("- " + bank[start].author);
      start + 1 == bank.length ? start = 0 : start++;
    }, 1000);
    $quote.fadeIn(1000);
    $source.fadeIn(1000);
  }

  $quote.text(bank[start].words);
  $source.text("- " + bank[start].author);
  start + 1 == bank.length ? start = 0 : start++;
  setInterval(setQuote, 8000);
}
</script>
