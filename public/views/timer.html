<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>COGS 120</title>
    <meta charset="utf-8">
    <link href="../styles/timer.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1>Team 3STRIPES</h1>
    </header>
    <p><a href="#" onclick="alertFail()"> <<< Back to home </a></p>
    <h2>Timer</h2>
    <p>Set how long you want to study!</p>
    <form>
      <select id="hours" name="hours">
        <option id="hours-default" value="00" selected>00</option>
        <option value="01">01</option>
        <option value="02">02</option>
        <option value="03">03</option>
        <option value="04">04</option>
        <option value="05">05</option>
      </select> hours and
      <select id="minutes" name="minutes">
        <option id="minutes-default" value="00" selected>00</option>
        <option value="05">05</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="25">25</option>
        <option value="30">30</option>
        <option value="35">35</option>
        <option value="40">40</option>
        <option value="45">45</option>
        <option value="50">50</option>
        <option value="55">55</option>
      </select> minutes
    </form>
    <p class="timer-text"><span id="hrs">00</span>:<span id="mins">00</span>:<span id="secs">00</span></p>
    <p id="start"><a href="#" onclick="runTimer()">Start Studying!</a></p>
    <p id="finish" style="display:none">(hint: try clicking out of this window!)<br><br><a href="#" onclick="finishTimer()">Simulate study session finish</a></p>
  </body>
</html>
<script>
$(document).ready(function() {
  initialize();
});

function initialize() {
  // function to display the hours upon change
  $('#hours').change(function() {
    $('.timer-text #hrs').text($('#hours').val());
  });

  // function to display the minutes upon change
  $('#minutes').change(function() {
    $('.timer-text #mins').text($('#minutes').val());
  });
}

var myTimer;
var isTicking = false;

// function to run the timer
function runTimer() {
  if($('#hours').val() == 0 && $('#minutes').val() == 0) {
    alert('Please select the length of your study session.');
    return;
  }
  isTicking = true;
  $('#start').css('display', 'none');
  $('#finish').css('display', 'block');
  $('#hours').prop('disabled', true);
  $('#minutes').prop('disabled', true);
  myTimer = setInterval(tickDown, 1000);

  // helper function to tick down the timer
  function tickDown() {
    var seconds = $('#secs').text() - 1;
    if(seconds < 0) {
      var mins = $('#mins').text() - 1;
      seconds = 59;
      if(mins < 0) {
        var hours = $('#hrs').text() - 1;
        mins = 59;
        if(hours < 0) {
          finishTimer();
          return;
        } else if(hours < 10) {
          hours = '0' + hours;
        }
        $('#hrs').text(hours);
      } else if(mins < 10) {
        mins = '0' + mins;
      }
      $('#mins').text(mins);
    } else if(seconds < 10) {
      seconds = '0' + seconds;
    }
    $('#secs').text(seconds);
  }
}

//function when user fails
$(window).blur(function() {
  if(!isTicking) return;
  isTicking = false;
  clearInterval(myTimer);
  $('#start').css('display', 'block');
  $('#finish').css('display', 'none');
  $('#hours').prop('disabled', false);
  $('#minutes').prop('disabled', false);
  $('#hours-default').prop('selected', true);
  $('#minutes-default').prop('selected', true);
  $('#hrs').text('00');
  $('#mins').text('00');
  $('#secs').text('00');
  setTimeout(function() {
    alert('You clicked out of this tab and failed your study session!');
  }, 0);
})
// function to display ending alert
function finishTimer() {
  isTicking = false;
  clearInterval(myTimer);
  $('#hrs').text('00');
  $('#mins').text('00');
  $('#secs').text('00');
  setTimeout(function() {
    alert('Congrats! You finished your study session, earning 100 points.');
  }, 0);
  setTimeout(function() {
    window.location.href='home.html';
  }, 50);
}

// function when user clicks back home when timer is running
function alertFail() {
  if(!isTicking) return;
  isTicking = false;
  clearInterval(myTimer);
  alert('You have cancelled this study session.');
  setTimeout(function() {
    window.location.href='home.html';
  }, 0);
}

</script>
