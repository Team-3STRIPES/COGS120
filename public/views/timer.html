                  <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linejoin="round">
                      <g id="Artboard" transform="translate(-26.000000, -72.000000)" stroke="#667ADF" stroke-width="10">
                          <polyline id="Line-Copy" transform="translate(62.580068, 102.000000) scale(-1, 1) translate(-62.580068, -102.000000) " points="33 77 63 127 92.160136 77"></polyline>

<script>

var timer;
var canHUp;
var canMUp;
var canHDn;
var canMdn;
var isTicking = false;

$(document).ready(function() {
  if(!localStorage.getItem('user')) forceLogin();
  
  initTimer();
});

function initTimer() {

  canHUp = true;
  canMUp = true;
  canHDn = false;
  $('#h_up g').attr('stroke', '#B6BEF7').attr('stroke-width', '10');
  canMDn = false;
  $('#m_up g').attr('stroke', '#B6BEF7').attr('stroke-width', '10');
  disableStart();

  $('svg').mouseover(function() {
    if($(this).parent().attr("id") === "h_up" && !canHUp) return;
    if($(this).parent().attr("id") === "m_up" && !canMUp) return;
    if($(this).parent().attr("id") === "h_dn" && !canHDn) return;
    if($(this).parent().attr("id") === "m_dn" && !canMDn) return;
    $('g', this).attr('stroke', '#FFFFFF').attr('stroke-width', '14');
    $('body').css('cursor', 'pointer');
  });

  $('svg').mouseout(function() {
    if($(this).parent().attr("id") === "h_up" && !canHUp) return;
    if($(this).parent().attr("id") === "m_up" && !canMUp) return;
    if($(this).parent().attr("id") === "h_dn" && !canHDn) return;
    if($(this).parent().attr("id") === "m_dn" && !canMDn) return;
    $('g', this).attr('stroke', '#B6BEF7').attr('stroke-width', '10');
    $('body').css('cursor', 'default');
  });

  $('svg').click(function() {
    switch($(this).closest("span").prop("id")) {
      case "h_up":
        var curH = Number($("#hrs").text());
        if(curH + 1 < 2) curH += 1;
        if(curH > 0) {
          canHDn = true;
          showHDn();
        }
        if(curH === 1) {
          canHUp = false;
          hideHUp();
        }
        $("#hrs").text("0" + curH);
        break;
      case "m_up":
        var curM = Number($("#mins").text());
        if(curM + 1 < 60) curM += 1;
        if(curM > 0) {
          canMDn = true;
          showMDn();
        }
        if(curM === 59) {
          canMUp = false;
          hideMUp();
        }
        if(curM < 10) curM = "0" + curM;
        $("#mins").text(curM);
        break;
      case "h_dn":
        var curH = Number($("#hrs").text());
        if(curH - 1 > -1) curH -= 1;
        if(curH < 6) {
          canHUp = true;
          showHUp();
        }
        if(curH === 0) {
          canHDn = false;
          hideHDn();
        }
        $("#hrs").text("0" + curH);
        break;
      case "m_dn":
        var curM = Number($("#mins").text());
        if(curM - 1 > -1) curM -= 1;
        if(curM < 60) {
          canMUp = true;
          showMUp();
        }
        if(curM === 0) {
          canMDn = false;
          hideMDn();
        }
        if(curM < 10) curM = "0" + curM;
        $("#mins").text(curM);
        break;
      default:
        break;
    }

    if(!canMDn && !canHDn) {
      disableStart();
    }
    else {
      enableStart();
    }

  });
}

function disableStart() {
  $("#start").addClass("disabled-button");
  $("#start").removeClass("button");
  $("#start").removeClass("navyblue");
}

function enableStart() {
  $("#start").removeClass("disabled-button");
  $("#start").addClass("button");
  $("#start").addClass("navyblue");
}

function hideHUp() {
  $('#h_up g').attr('stroke', '#667ADF').attr('stroke-width', '10');
  $('body').css('cursor', 'default');
}

function showHUp() {
  $('#h_up g').attr('stroke', '#B6BEF7').attr('stroke-width', '10');
}

function hideMUp() {
  $('#m_up g').attr('stroke', '#667ADF').attr('stroke-width', '10');
  $('body').css('cursor', 'default');
}

function showMUp() {
  $('#m_dn g').attr('stroke', '#B6BEF7').attr('stroke-width', '10');
}

function hideHDn() {
  $('#h_dn g').attr('stroke', '#667ADF').attr('stroke-width', '10');
  $('body').css('cursor', 'default');
}

function showHDn() {
  $('#h_dn g').attr('stroke', '#B6BEF7').attr('stroke-width', '10');
}

function hideMDn() {
  $('#m_dn g').attr('stroke', '#667ADF').attr('stroke-width', '10');
  $('body').css('cursor', 'default');
}

function showMDn() {
  $('#m_dn g').attr('stroke', '#B6BEF7').attr('stroke-width', '10');
}

function runTimer() {

  function subtractHrs() {
    $("#mins").text("59");
    $("#hrs").text($("#hrs").text() - 1);
  }

  function subtractMins() {
    $("#secs").text("59");
    var newMins = $("#mins").text() - 1;
    if(newMins < 0) subtractHrs();
    else if(newMins < 10) $("#mins").text("0" + newMins);
    else $("#mins").text(newMins);
  }

  function subtractSecs() {
    var newSecs = $("#secs").text() - 1;
    if(newSecs < 0) subtractMins();
    else if(newSecs < 10) $("#secs").text("0" + newSecs);
    else $("#secs").text(newSecs);
  }

  var duration = Number($("#hrs").text() * 3600) + Number($("#mins").text() * 60) + Number($("#secs").text());
  var initDuration = duration;

  if(duration == 0) return;

  $("svg").css("display", "none");
  $("#start").css("display", "none");

  isTicking = true;
  canHUp = false;
  canHDn = false;
  canMUp = false;
  canMDn = false;
  timer = setInterval(function() {
    subtractSecs();
    duration--;
    if(duration == 0) {
      stopTimer();
      awardPoints(initDuration);
    }
  }, 1000);

  $(window).blur(function() {
    if(isTicking) failSession();
  });
}

function stopTimer() {
  clearInterval(timer);
  $("#hrs").text("00");
  $("#mins").text("00");
  $("#secs").text("00");
  isTicking = false;
  $("svg").css("display", "inline-block");
  $("#start").css("display", "block");
  showHUp();
  showMUp();
  hideHDn();
  hideMDn();
  canMUp = true;
  canHUp = true;
  canMDn = false;
  canHDn = false;
}

function awardPoints(time) {
  var yFactor;
  if(time > 0 && time < 240) yFactor = 0;
  else if(time >= 240 && time < 1800) yFactor = 1;
  else if(time >= 1800 && time < 3600) yFactor = 2;
  else if(time >= 3600 && time < 7200) yFactor = 3;

  var award = Math.floor(((time / 60) / 2) + (3 * Math.pow(2, yFactor)));
  addPoints(award);

  var sDisplay = time % 60;
  time = Math.floor(time / 60);
  var mDisplay = time % 60;
  var hDisplay = Math.floor(time / 60);

  var timeElapsed = hDisplay + " hours, " + mDisplay + " minutes, and " + sDisplay + " seconds"

  alert("Congratulations! You finished your study session for " + timeElapsed + " and earned " + award + " points.");
  setTimeout(function() {
    window.location.href = "home.html";
  }, 0);
}

function failSession() {
  alert("You navigated away, and this study session has been cancelled.");
  stopTimer();
}


</script>
