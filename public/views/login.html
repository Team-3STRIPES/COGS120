<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>COGS 120</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href='login.css' rel='stylesheet' type="text/css">
    <link href='modal.css' rel='stylesheet' type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="points.js"></script>
    <script src="modal.js"></script>
    <meta charset="utf-8">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-129400591-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-129400591-1');
    </script>
  </head>
  <body>
    <header>
      <img src="blue_logo.png" alt="focus">
    </header>
    <div class="login">
      <h2>Login</h2>
      <p>Let's be more productive.</p>
      <div class="my-container">
        <form onsubmit="loginUser()">
          <p>Username <input id="user" type="text" placeholder="  Username"></p>
          <p>Password <input id="pass" type="password" placeholder="  Password"></p>
          <input class="login-button" type="submit" value="Log In"></input>
        </form>
        <div class="links">
          <p><a href="#" onclick="remindLogin()">Forgot login information?</a></p>
          <p><a href="signup">Don't have an account? Sign up here</a></p>
        </div>
      </div>
    </div>

    <!-- forgot login info modal -->
    <div id="forgot" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2 id="forgot-header"> </h2>
        </div>
        <p class="modal-body" id="forgot-body">
        </p>
        <div class="modal-footer">
          <button onclick="closeModal()">Cancel</button>
          <button class="accented-button" onclick="sendLoginInfo()">OK</button>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
$('form').submit(function(e) {
  e.preventDefault();
});

function remindLogin() {
  render_modal('forgot', 'forgot-header', 'forgot-body', 'Forgot Info', '<p>Please enter your email below so we can send you your information. <input type="email" id="forgotEmail" /></p>')
}
</script>
